<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulário</title>
</head>
<body>
    <div>
        <h4 id="titulo">SISTEMA DE GESTÃO ACADÊMICA</h4>
        <p id="subtitulo"><strong>MANUTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO</strong></p>
        <br>
    </div>

    <div>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="login"><strong>Login</strong></label>
                    <input type="text" name="login" id="login">
                </div>

                <div class="campo">
                    <label for="password"><strong>Password</strong></label>
                    <input type="password" name="password" id="password">
                </div>
            </fieldset>

            <div class="campo">
                <label for="status"><strong>Status</strong></label>
                <select id="status">
                    <option>Inativo</option>
                </select>
            </div>

            <div class="campo">
                <label><strong>Tipo</strong></label>
                <label>
                    <input type="radio" name="devweb" value="técnico"><strong>Técnico</strong>
                </label>
                <label>
                    <input type="radio" name="devweb" value="professor"><strong>Professor</strong>
                </label>
                <label>
                    <input type="radio" name="devweb" value="aluno"><strong>Aluno</strong>
                </label>
            </div>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="dataCriacao"><strong>Data Criação</strong></label>
                    <input type="text" name="dataCriacao" id="dataCriacao">
                </div>
            </fieldset>

            <div class="campo">
                <label><strong>Perfil</strong></label>
                <label>
                    <input type="radio" name="devweb" value="convidado"><strong>Convidado</strong>
                </label>
                <label>
                    <input type="radio" name="devweb" value="administrador"><strong>Administrador</strong>
                </label>
            </div>
        
            <div class="campo">
                <label><strong>Observações</strong></label>
                <textarea row="12" style="width: 26em" id="observacoes" name="observacoes"></textarea>
            </div>

            <fieldset class="grupo">
                <div class="campo">
                    <label><strong>Módulos</strong></label>
                    <input type="checkbox" id="modulo1" name="modulo1" value="Compras">
                    <label for="modulo1"><strong>Compras</strong></label>
                    <input type="checkbox" id="modulo2" name="modulo2" value="Biblioteca">
                    <label for="modulo2"><strong>Biblioteca</strong></label>
                    <input type="checkbox" id="modulo3" name="modulo3" value="Acadêmico">
                    <label for="modulo3"><strong>Acadêmico</strong></label>
                    <input type="checkbox" id="modulo4" name="modulo4" value="Documentação">
                    <label for="modulo4"><strong>Documentação</strong></label>
                    <input type="checkbox" id="modulo5" name="modulo5" value="RecursosHumanos">
                    <label for="modulo5"><strong>Recursos Humanos</strong></label>
                </div>
            </fieldset>
            <button class="botao" type="submit">Enviar</button>
            <button class="botao" type="reset">Limpar</button>


        </form>
    </div>



 

</body>
</html>
